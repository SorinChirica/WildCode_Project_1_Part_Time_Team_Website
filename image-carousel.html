<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="image-carousel.css" />

</head>
<body>
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
      
          <img class="project-image" src="AlexProjectPage/AlexMedia/examples/carlos-muza-hpjSkU2UYSU-unsplash.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
 
          <img class="project-image" src="AlexProjectPage/AlexMedia/examples/daniel-kuruvilla-tSJc5U6f1M4-unsplash.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
        
          <img class="project-image" src="AlexProjectPage/AlexMedia/examples/edho-pratama-T6fDN60bMWY-unsplash.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
      
      
      </div>
      
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="image-carousel.js"></script>
</body>
</html>
